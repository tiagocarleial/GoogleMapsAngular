<div class="container-xxl ">
  <div class="row gy-3">
    <div class="col-12 col-sm-12">
      <div class="card">
        <div class="card-header bg-info">
          <div class="search text-center">
            <form #form="ngForm" (submit)="onSubmit()">
              <input type="text" placeholder="Search place name" name="city" [(ngModel)]="placeName">
            </form>
          </div>
        </div>
        <div class="card-body"  >
          <div class="row">
            <div class="col-12 col-sm-5 col-md-5">
              <div class="labelForm">
                <label class="fw-bold p-1">Place name</label>
                <p class="p-1">{{ mapData.results[0].name }}</p>
              </div>
            </div>
            <div class="col-12 col-sm-5 col-md-5">
              <div class="labelForm">
                <label class="fw-bold p-1">Location Address</label>
                <p class="p-1">{{ mapData.results[0].formatted_address }}</p>
              </div>
            </div>
            <div class="col-12 col-sm-5 col-md-5">
              <div class="labelForm">
                <label class="fw-bold p-1">Information</label>
                <p class="p-1">{{ mapData.results[0].types[0] }} , {{ mapData.results[0].types[1] }}</p>
              </div>
            </div>
            <div class="col-12 col-sm-5 col-md-5">
              <div class="labelForm">
                <label class="fw-bold p-1">Geo Location</label>
                <p class="p-1">{{ mapData.results[0].geometry.location.lat }} , {{ mapData.results[0].geometry.location.lng }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
